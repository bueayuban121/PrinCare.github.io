<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ — PrinCare</title>
    <meta name="description" content="PrinCare — เข้าสู่ระบบเพื่อจัดการตารางเวร" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/components.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-page">
        <!-- Animated Background -->
        <div class="login-bg-shapes">
            <span></span><span></span><span></span><span></span><span></span>
        </div>

        <div class="login-container">
            <!-- Left: Branding -->
            <div class="login-branding">
                <div class="login-brand-logo">P</div>
                <h1 class="login-brand-title">PrinCare</h1>
                <p class="login-brand-subtitle">ระบบจัดการเวรแพทย์อัจฉริยะ<br />สำหรับโรงพยาบาล</p>


            </div>

            <!-- Right: Login Form -->
            <div class="login-form-panel">
                <div class="login-form-header">
                    <h2>เข้าสู่ระบบ</h2>
                    <p>กรุณาเข้าสู่ระบบเพื่อเริ่มใช้งาน</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-input" id="email" placeholder="example@princare.com"
                            value="admin@princare.com" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-input" id="password" placeholder="••••••••"
                            value="admin123" />
                    </div>

                    <div class="login-form-options">
                        <label class="form-checkbox">
                            <input type="checkbox" checked /> จดจำการเข้าสู่ระบบ
                        </label>
                        <a href="#">ลืมรหัสผ่าน?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span>เข้าสู่ระบบ</span>
                        <div class="btn-loading"></div>
                    </button>
                </form>


            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
