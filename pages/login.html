<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ — PrinCare</title>
    <meta name="description" content="ระบบจัดการเวรแพทย์ PrinCare — เข้าสู่ระบบเพื่อจัดการตารางเวร" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/components.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-page">
        <!-- Animated Background -->
        <div class="login-bg-shapes">
            <span></span><span></span><span></span><span></span><span></span>
        </div>

        <div class="login-container">
            <!-- Left: Branding -->
            <div class="login-branding">
                <div class="login-brand-logo">P</div>
                <h1 class="login-brand-title">PrinCare</h1>
                <p class="login-brand-subtitle">ระบบจัดการเวรแพทย์อัจฉริยะ<br />สำหรับโรงพยาบาล</p>

                <div class="login-brand-features">
                    <div class="login-brand-feature">
                        <span class="login-brand-feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" />
                                <line x1="16" y1="2" x2="16" y2="6" />
                                <line x1="8" y1="2" x2="8" y2="6" />
                                <line x1="3" y1="10" x2="21" y2="10" />
                            </svg></span>
                        <span>จัดตารางเวรอัตโนมัติ</span>
                    </div>
                    <div class="login-brand-feature">
                        <span class="login-brand-feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="17 1 21 5 17 9" />
                                <path d="M3 11V9a4 4 0 0 1 4-4h14" />
                                <polyline points="7 23 3 19 7 15" />
                                <path d="M21 13v2a4 4 0 0 1-4 4H3" />
                            </svg></span>
                        <span>สลับเวรได้ง่ายๆ ในคลิกเดียว</span>
                    </div>
                    <div class="login-brand-feature">
                        <span class="login-brand-feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="20" x2="18" y2="10" />
                                <line x1="12" y1="20" x2="12" y2="4" />
                                <line x1="6" y1="20" x2="6" y2="14" />
                            </svg></span>
                        <span>รายงานและสถิติครบถ้วน</span>
                    </div>
                    <div class="login-brand-feature">
                        <span class="login-brand-feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                            </svg></span>
                        <span>แจ้งเตือนผ่าน LINE, Email, SMS</span>
                    </div>
                </div>
            </div>

            <!-- Right: Login Form -->
            <div class="login-form-panel">
                <div class="login-form-header">
                    <h2>เข้าสู่ระบบ</h2>
                    <p>กรุณาเข้าสู่ระบบเพื่อเริ่มใช้งาน</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-input" id="email" placeholder="example@princare.com"
                            value="somchai@princare.com" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-input" id="password" placeholder="••••••••"
                            value="admin123" />
                    </div>

                    <div class="login-form-options">
                        <label class="form-checkbox">
                            <input type="checkbox" checked /> จดจำการเข้าสู่ระบบ
                        </label>
                        <a href="#">ลืมรหัสผ่าน?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span>เข้าสู่ระบบ</span>
                        <div class="btn-loading"></div>
                    </button>
                </form>

                <div class="login-divider">เข้าสู่ระบบเร็วด้วย Role</div>

                <div class="role-selector">
                    <button class="role-card selected" data-role="admin" onclick="selectRole(this)">
                        <span class="role-card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            </svg></span>
                        <span>Admin</span>
                    </button>
                    <button class="role-card" data-role="head" onclick="selectRole(this)">
                        <span class="role-card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 21h18" />
                                <path d="M5 21V7l7-4 7 4v14" />
                                <path d="M9 21v-4h6v4" />
                                <path d="M10 9h4" />
                                <path d="M12 7v4" />
                            </svg></span>
                        <span>หัวหน้าแพทย์</span>
                    </button>
                    <button class="role-card" data-role="doctor" onclick="selectRole(this)">
                        <span class="role-card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                                <path d="M12 11v2m-2-1h4" />
                            </svg></span>
                        <span>แพทย์</span>
                    </button>
                    <button class="role-card" data-role="hr" onclick="selectRole(this)">
                        <span class="role-card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                                <rect x="8" y="2" width="8" height="4" rx="1" />
                            </svg></span>
                        <span>เจ้าหน้าที่ HR</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
